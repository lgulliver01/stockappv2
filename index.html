    <div id="formDiv">
        <br>
        <form>
            <label for="ticker">ticker:</label>
            <input type="text" id="tickerVal" name="ticker" placeholder="(String) e.g. AAPL" required pattern="[a-zA-Z]*"><br>
            <label for="price">average price:</label>
            <input type="price" id="priceVal" name="price" placeholder="(Decimal) e.g. 100.25" required pattern="[0-9]*\.?[0-9]*"><br>
            <label for="qty">quantity:</label>
            <input type="qty" id="qtyVal" name="qty" placeholder="(Integer) e.g. 10" required pattern="[0-9]*"><br>
            <input type="submit" value="Buy Order" onclick="buyOrder()">
            <input type="submit" value="Sell Order" onclick="sellOrder()">
